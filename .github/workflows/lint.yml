---
# This workflow will do a lint all YAML and DOcker files
name: Global File Linting
on:
  workflow_call:
  push:
    paths:
      - '**.yaml'
      - '**.yml'
      - '**/Dockerfile*'
    branches: ['main']
  pull_request:
    paths:
      - '**.yaml'
      - '**.yml'
      - '**/Dockerfile*'
    branches: ['main']

jobs:
  lintYaml:
    name: Lint YAML Files
    uses: darpa-askem/orchestration/.github/workflows/lint-yaml.yml@80334cf4e4a217d9ce5776b91f6d44219b218302
    with:
      strict: false

  lintDocker:
    name: Lint Docker Files
    uses: darpa-askem/orchestration/.github/workflows/lint-docker.yml@d34cc635c0729edc12fc6bf0f2bffd07e585316b
    with:
      failure-threshold: 'error'
