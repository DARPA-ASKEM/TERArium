# Automatically build Docker images on changes to main and push them to the GitHub Container Registry

name: Docker CI

on:
  push:
    branches: [main]
  pull_request:
    branches: ['main']

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # Image owner
  OWNER: askem

jobs:
  build-push:
    name: Buid and push Docker image to GitHub Container registry
    runs-on: ubuntu-22.04
    permissions:
      packages: write
      contents: read

    steps:
      # Checkout the repository
      - name: Checkout the repository
        uses: actions/checkout@v3

      # Login against the docker registry
      - name: Login to registry ${{ env.REGISTRY }}
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push Docker Theme image
      - name: Build and Push Terarium Keycloak Theme Docker Image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./keycloak-theme/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY}}/${{ env.OWNER }}/terarium-theme:latest
