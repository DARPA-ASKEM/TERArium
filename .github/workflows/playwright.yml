# This workflow runs E2E tests using Playwright
#
#   See: https://playwright.dev/

name: Playwright Tests
on:
  # push:
  #   branches: [main]
  # pull_request:
  #   branches: [main]
  workflow_run:
    workflows: ['Lint & Test']
    # branches: ['main', 'releases/**']
    types:
      - completed
jobs:
  e2e-tests:
    timeout-minutes: 30
    runs-on: ubuntu-22.04
    # Shard the tests across multiple machines to improve performance
    # Can be increased as needed starting with a small pool
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1]
        shardTotal: [1]
    steps:
      # 1.0 - only run if the dependant workflows were successful
      - name: Workflow Run Wait
        uses: ahmadnassri/action-workflow-run-wait@2aa3d9e1a12ecaaa9908e368eaf2123bb084323e

      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Use Node v18.8.0
        uses: actions/setup-node@v3
        with:
          node-version: 18.8.0
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Cache Browsers
        id: cache-browsers
        uses: actions/cache@v3
        env:
          cache-name: cache-playwright-browsers
        with:
          # Playwright browsers are stored in
          # %USERPROFILE%\AppData\Local\ms-playwright on Windows
          # ~/Library/Caches/ms-playwright on MacOS
          # ~/.cache/ms-playwright on Linux
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}

      # Install Playwright browsers and dependencies if cache miss
      - if: ${{ steps.cache-browsers.outputs.cache-hit != 'true' }}
        name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Install Playwright dependencies only if cache hit
      - if: ${{ steps.cache-browsers.outputs.cache-hit == 'true' }}
        name: Install Playwright Dependencies
        run: npx playwright install-deps

      - name: Run Playwright tests
        run: yarn test:e2e --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}

      - name: Upload test artifacts on failure
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: playwright-e2e-report
          path: packages/client/**/tests/e2e/test-report/
          retention-days: 10

  ct-tests:
    timeout-minutes: 30
    runs-on: ubuntu-22.04
    steps:
      # 1.0 - only run if the dependant workflows were successful
      - name: Workflow Run Wait
        uses: ahmadnassri/action-workflow-run-wait@2aa3d9e1a12ecaaa9908e368eaf2123bb084323e

      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Use Node v18.8.0
        uses: actions/setup-node@v3
        with:
          node-version: 18.8.0
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Cache Browsers
        id: cache-browsers
        uses: actions/cache@v3
        env:
          cache-name: cache-playwright-browsers
        with:
          # Playwright browsers are stored in
          # %USERPROFILE%\AppData\Local\ms-playwright on Windows
          # ~/Library/Caches/ms-playwright on MacOS
          # ~/.cache/ms-playwright on Linux
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}

      # Install Playwright browsers and dependencies if cache miss
      - if: ${{ steps.cache-browsers.outputs.cache-hit != 'true' }}
        name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Install Playwright dependencies only if cache hit
      - if: ${{ steps.cache-browsers.outputs.cache-hit == 'true' }}
        name: Install Playwright Dependencies
        run: npx playwright install-deps

      - name: Run Playwright tests
        run: yarn test:ct

      - name: Upload test artifacts on failure
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: playwright-ct-report
          path: packages/client/**/tests/component/test-report/
          retention-days: 10
