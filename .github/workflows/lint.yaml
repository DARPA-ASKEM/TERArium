---
# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests using node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions
name: Global File Linting
# yamllint disable-line rule:truthy
on:
  workflow_call:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  lintYaml:
    name: Lint YAML Files
    uses: darpa-askem/orchestration/.github/workflows/lint-yaml.yaml@b3d464c95cd253a20c17a9bd42795ca1cf42885c
    with:
      strict: false

  lintDocker:
    name: Lint Docker Files
    uses: darpa-askem/orchestration/.github/workflows/lint-docker.yaml@b3d464c95cd253a20c17a9bd42795ca1cf42885c
    with:
      failure-threshold: 'error'
